<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" onsubmit="return validar()">
        <label for="">Curso:</label>
        <input type="text" name="curso" value="Front End"><br>

        <label for="">Materias:</label><br>
        <input type="checkbox" id="box-html" name="materia" value="html">
        <label for="box-html">HTML</label>

        <input type="checkbox" id="box-html" name="materia" value="CSS">
        <label for="box-CSS">CSS</label>

        <input type="checkbox" id="box-html" name="materia" value="JAVA Script">
        <label for="box-JAVA Script">JAVA Script</label>
        <br>
        <label for="">Cor</label><br>
        <input type="color" id="cor" value="#ffffff">
        <br>
        <label for="">Modalidade</label>
        <input type="radio" id="radio-remoto" name="modalidade" value="remoto">
        <label for="radio-remoto">Remoto</label>
        <input type="radio" id="radio-presencial" name="modalidade" value="presencial">
        <label for="radio-presencial">presencial</label>
        <br>

        <input type="submit" value="Enviar">
    </form>
    <script>
        function validar() {
            let materia = verificaCheck(document.getElementsByName("materia"));
            console.log(materia)

            let modalidade = verificaCheck(document.getElementsByName("modalidade"));
            console.log(modalidade)

            let cor = document.querySelector("#cor").value;
            document.querySelector("body").style = "background-color:" + cor;
            
            return false;
        }
        function verificaCheck(itens) {
            r = [];
            for (i of itens) {
                if (i.checked) {
                    r.push(i.value);
                }
            }
            return r;
        }
    </script>
</body>

</html>
